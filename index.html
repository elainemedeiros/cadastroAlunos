<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/8ff11ff9ec.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Cadastro de Estudantes</title>
  </head>
  <body class="bg-light">
    <br />
    <div class="container">
      <h3>Cadastro de Alunos</h3>
      <div class="dadosIniciais">
        <form>
          <div class="row">
            <div class="col-3">
              <label class="form-label" style="font-weight: bold">Nome</label>
              <input
                class="form-control"
                type="text"
                placeholder="Nome do aluno"
                id="nomeAluno"
                required
              />
            </div>
            <div class="col-3">
              <label class="form-label" style="font-weight: bold"
                >Matrícula</label
              >
              <input
                class="form-control"
                type="text"
                placeholder="Matrícula"
                id="matriculaAluno"
                required
              />
            </div>
            <div class="col-2">
              <label class="form-label" style="font-weight: bold">Nota 1</label>
              <input
                class="form-control"
                type="text"
                placeholder="Primeira nota"
                id="nota1"
                required
              />
            </div>
            <div class="col-2">
              <label class="form-label" style="font-weight: bold">Nota 2</label>
              <input
                class="form-control"
                type="text"
                placeholder="Segunda nota"
                id="nota2"
                required
              />
            </div>
            <div class="col-2">
              <label class="form-label" style="font-weight: bold">Nota 3</label>
              <input
                class="form-control"
                type="text"
                placeholder="Terceira nota"
                id="nota3"
                required
              />
            </div>
          </div>
          <br />
          <div class="botoes d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary me-md-2">
              Cadastrar aluno
            </button>
            <button type="reset" class="btn btn-danger">Limpar</button>
          </div>
        </form>
      </div>
      <br />
      <h3>Lista de alunos</h3>
      <div class="table">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>Nota 1</th>
              <th>Nota 2</th>
              <th>Nota 3</th>
              <th>Média</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody class="tabelaAlunos"></tbody>
        </table>
        <div class="col-lg-12" style="text-align: right">
          <button type="reset" id="deleta" class="btn btn-danger">
            Apagar tudo
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
